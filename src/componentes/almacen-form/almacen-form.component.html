<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Editar Almacén</h2>

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Nombre</label>
      <input
        type="text"
        formControlName="nombre"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-2">Descripción</label>
      <input
        type="text"
        formControlName="descripcion"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-2">Dirección</label>
      <input
        type="text"
        formControlName="direccion"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-2">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Input de tipo número para idProvincia -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">ID Provincia</label>
      <input
        type="number"
        formControlName="idProvincia"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Introduce el ID de la provincia"
      />
    </div>

    <div class="flex items-center mb-2">
      <label class="block text-gray-700 font-semibold">Estado Activo</label>
      <input
        type="checkbox"
        formControlName="esActivo"
        class="ml-2 w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500"
      />
    </div>

    <div formGroupName="usuario">
      <label class="block text-gray-700 font-semibold mb-2">Username</label>
      <input
        type="text"
        formControlName="username"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <label class="block text-gray-700 font-semibold mb-2 mt-4">Password</label>
      <input
        type="password"
        formControlName="password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200"
      [disabled]="formulario.invalid"
    >
      Guardar Cambios
    </button>
  </form>
</div>
