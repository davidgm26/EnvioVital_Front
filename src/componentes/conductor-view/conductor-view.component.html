<div class="max-w-5xl mx-auto mt-10 space-y-8">
  <!-- Título -->
  <h2 class="text-3xl font-bold text-gray-800 text-center">Tu perfil</h2>

  <div class="flex flex-col md:flex-row items-center md:space-x-8">
    <!-- Foto y Nombre de Usuario -->
    <div class="flex flex-col items-center bg-gray-100 p-6 rounded-lg shadow-md w-full md:w-1/3">
      <div class="w-32 h-32 bg-gray-300 rounded-full flex items-center justify-center mb-4">
        <!-- Icono de perfil -->
        <span class="material-icons text-gray-500 text-6xl">person</span>
      </div>
      <p class="text-lg font-semibold">{{conductor.nombre}}</p>
    </div>

    <!-- Formulario de Información del Conductor -->
    <div class="bg-teal-500 text-white p-6 rounded-lg shadow-md w-full md:w-2/3">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <p><strong>Nombre</strong></p>
          <p>{{ conductor.nombre }}</p>
        </div>
        <div>
          <p><strong>Primer apellido</strong></p>
          <p>{{ conductor.apellidos }}</p>
        </div>
        <div>
          <p><strong>Fecha de nacimiento</strong></p>
          <p>{{ conductor.fechaNacimiento | date:'dd-MM-yyyy' }}</p>
        </div>
        <div>
          <p><strong>DNI</strong></p>
          <p>{{ conductor.dni }}</p>
        </div>
        <div>
          <p><strong>Teléfono</strong></p>
          <p>{{ conductor.telefono }}</p>
        </div>
        <div>
          <p><strong>E-mail</strong></p>
          <p>{{ conductor.email }}</p>
        </div>
      </div>

      <!-- Botón Aceptar -->
      <div class="mt-6 flex justify-center">
        <button
          class="bg-yellow-400 text-gray-800 font-semibold py-2 px-6 rounded-md hover:bg-yellow-500 transition duration-200"
          (click)="editarConductor()"
        >
          Editar Perfil
        </button>
      </div>
    </div>
  </div>

    <app-lista-almacenes-registrados [almacenes]="almacenesRegistrados"></app-lista-almacenes-registrados>
</div>
