<div *ngIf="evento" class="bg-white rounded-lg shadow-lg p-4 w-full sm:w-64">

  <img [src]="evento.profilePicture || 'assets/images/default-image.jpg'" [alt]="evento.nombre" class="w-full h-48 object-cover rounded-t-lg">

  <div class="p-4">
    <h2 class="text-xl font-semibold mb-2">{{ evento.nombre }}</h2>
    <h3 class="text-md text-gray-500 mb-2">{{ evento.idProvincia }}</h3>
    <p class="text-gray-700">{{ evento.descripcion }}</p>
  </div>
</div>
