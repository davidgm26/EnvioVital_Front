<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Editar Conductor</h2>

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Nombre -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Nombre</label>
      <input
        type="text"
        formControlName="nombre"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Apellidos -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Apellidos</label>
      <input
        type="text"
        formControlName="apellidos"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- DNI -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">DNI</label>
      <input
        type="text"
        formControlName="dni"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100"
        readonly
      />
    </div>

    <!-- Dirección -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Dirección</label>
      <input
        type="text"
        formControlName="direccion"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Teléfono -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Teléfono</label>
      <input
        type="text"
        formControlName="telefono"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Fecha de Nacimiento -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Fecha de Nacimiento</label>
      <input
        type="date"
        formControlName="fechaNacimiento"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-200"
        readonly
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200"
      [disabled]="formulario.invalid"
    >
      Guardar Cambios
    </button>
  </form>
</div>
