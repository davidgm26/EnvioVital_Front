<div class="overflow-x-auto mt-6">
  <table mat-table [dataSource]="almacenes" class="min-w-full bg-white shadow rounded-lg">
    <ng-container matColumnDef="idAlmacen">
      <th mat-header-cell *matHeaderCellDef> ID Almacén </th>
      <td mat-cell *matCellDef="let almacen"> {{ almacen.idAlmacen }} </td>
    </ng-container>

    <ng-container matColumnDef="nombreAlmacen">
      <th mat-header-cell *matHeaderCellDef> Nombre Almacén </th>
      <td mat-cell *matCellDef="let almacen"> {{ almacen.nombreAlmacen }} </td>
    </ng-container>

    <ng-container matColumnDef="direccionAlmacen">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let almacen"> {{ almacen.direccionAlmacen }} </td>
    </ng-container>

    <ng-container matColumnDef="nombreEvento">
      <th mat-header-cell *matHeaderCellDef> Evento </th>
      <td mat-cell *matCellDef="let almacen"> {{ almacen.nombreEvento }} </td>
    </ng-container>

    <ng-container matColumnDef="descripcionEvento">
      <th mat-header-cell *matHeaderCellDef> Descripción del Evento </th>
      <td mat-cell *matCellDef="let almacen"> {{ almacen.descripcionEvento }} </td>
    </ng-container>

    <ng-container matColumnDef="nombreProvincia">
      <th mat-header-cell *matHeaderCellDef> Provincia </th>
      <td mat-cell *matCellDef="let almacen"> {{ almacen.nombreProvincia }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
