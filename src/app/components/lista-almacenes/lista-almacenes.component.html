<div class="container mx-auto p-4">
  <!-- Filtro de Provincia -->
  <app-filtro-almacen-provincia
    (provinciaChange)="onProvinciaChange($event)">
  </app-filtro-almacen-provincia>

  <!-- Listado de Almacenes -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
    *ngIf="almacenes.length > 0; else noAlmacenes">
    <div *ngFor="let almacen of almacenes" class="col-span-1">
      <app-tarjeta-almacen [almacen]="almacen"></app-tarjeta-almacen>
    </div>
  </div>

  <!-- Mensaje cuando no hay almacenes -->
  <ng-template #noAlmacenes>
    <p class="text-center text-gray-500">No hay almacenes disponibles.</p>
  </ng-template>
</div>
