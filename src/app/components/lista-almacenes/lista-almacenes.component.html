<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let almacen of almacenes" class="col-span-1">
      <app-tarjeta-almacen [almacen]="almacen" [eventoId]="eventoId" ></app-tarjeta-almacen>
    </div>
  </div>
  <ng-template #noAlmacenes>
    <p class="text-center text-gray-500">No hay almacenes disponibles para este evento.</p>
  </ng-template>
</div>
