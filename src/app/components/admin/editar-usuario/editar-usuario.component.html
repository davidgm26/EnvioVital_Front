<div class="form-container max-w-2xl mx-auto p-4 bg-white rounded-lg shadow-lg my-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Editar Usuario</h2>
    <form action="" [formGroup]="editForm" class="edit-form space-y-4">
        <div class="form-group">
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
            <input type="text" name="nombre" placeholder="{{conductor.nombre}}" formControlName="nombre" class="form-control mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

        </div>
        <div class="form-group">
            <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos:</label>
            <input type="text" name="apellidos" placeholder="{{conductor.apellidos}}" formControlName="apellidos" class="form-control mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="form-group">
            <label for="direccion" class="block text-sm font-medium text-gray-700">Direcci√≥n:</label>
            <input type="text" name="direccion" placeholder="{{conductor.direccion}}" formControlName="direccion" class="form-control mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="form-group">
            <label for="dni" class="block text-sm font-medium text-gray-700">DNI:</label>
            <input type="text" name="dni" placeholder="{{conductor.dni}}" formControlName="dni" class="form-control mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="form-group">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" name="email" placeholder="{{conductor.email}}" formControlName="email" class="form-control mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="form-group">
            <label for="fechaNacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento:</label>
            <input type="date" name="fechaNacimiento" placeholder="{{conductor.fechaNacimiento}}" formControlName="fechaNacimiento" class="form-control mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="flex justify-end space-x-4">
            <button type="submit" (click)="guardarCambios()" class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Aceptar
            </button>
            <button type="button" (click)="cancelar()" class="bg-gray-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Cancelar
            </button>
        </div>
    </form>
</div>
