<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" *ngIf="almacenes.length > 0">
    <div *ngFor="let almacen of almacenes" class="col-span-1">
      <app-tarjeta-almacen [almacen]="almacen" [eventoAlmacenId]="eventoAlmacenId"></app-tarjeta-almacen>
    </div>
  </div>
  <p class="text-center text-gray-500" *ngIf="almacenes.length === 0">No hay almacenes disponibles para este evento.</p>
</div>
