<div class="w-2/6 h-full mx-auto border border-red-500 m-10">
    <div class="w-1/3 h-44 mx-auto border border-blue-500 m-10"> 
        <p>Imagen</p>
    </div>
    <div class="border border-yellow-400">
      <form  [formGroup]="loginForm" action="" class="flex flex-col" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput placeholder="Nombre de usuario" formControlName="username">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Contraseña" [type]="hidePassword?'password': 'text'" formControlName="password">
            <mat-icon matSuffix (click)="togglePasswordVisibility()">{{hidePassword? 'visibility':'visibility_off'}}</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <div class="flex w-100 justify-between">
            <button class="w-2/6 bg-[#6481FE]" type="submit">Entrar</button>
            <button class="w-2/6 bg-[#696773]">Registrarse</button>
          </div>
    </form>
    <a href="" class=""> Olvidé mi contraseña</a>
    </div>
</div>
