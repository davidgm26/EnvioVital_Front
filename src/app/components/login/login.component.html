<div class="w-2/6 h-4/5 mx-auto border border-[#696773] m-10 caja rounded-md">
  <div class="w-1/3 h-14 mx-auto border border-blue-500 m-10"> 
      <img src="" alt="">
  </div>
  <div>
    <form [formGroup]="loginForm" class="flex flex-col" (ngSubmit)="onSubmit()">
      <fieldset class="flex flex-col m-5">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" formControlName="username" class="border border-[#D9D9D9] rounded-md p-2">
      </fieldset>
      <fieldset class="flex flex-col relative m-5">
        <label for="password">Contraseña</label>
          <div class="flex items-center border border-[#D9D9D9] rounded-md p-2">
          <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" class="flex-grow outline-none">
           <mat-icon matSuffix (click)="togglePasswordVisibility()" class="cursor-pointer">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          </div>
        </fieldset>
        <a href="" class="m-5"> Olvidé mi contraseña</a>
      
      <div class="flex w-full p-2 items-center">
        <button class="w-1/2 h-10 bg-[#6481FE] text-white m-2 rounded-md border border-black" type="submit">Entrar</button>
        <a routerLink="/registro/almacen" class="w-1/2 h-10 bg-[#696773] text-white m-2 rounded-md border border-black flex items-center justify-center">Registrarse</a>
      </div>
    </form>
  </div>
</div>
