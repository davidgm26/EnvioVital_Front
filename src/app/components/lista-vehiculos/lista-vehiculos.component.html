<div class="border-t border-gray-300 pt-8">
  <div class="overflow-x-auto bg-teal-500 p-4 rounded-lg shadow-md">
    <table mat-table [dataSource]="vehiculos" class="min-w-full bg-white rounded-lg" *ngIf="vehiculos.length > 0">

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">Marca</th>
        <td mat-cell *matCellDef="let vehiculo" class="py-2 px-4">{{ vehiculo.marca }}</td>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">Modelo</th>
        <td mat-cell *matCellDef="let vehiculo" class="py-2 px-4">{{ vehiculo.modelo }}</td>
      </ng-container>

      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">Matrícula</th>
        <td mat-cell *matCellDef="let vehiculo" class="py-2 px-4">{{ vehiculo.matricula }}</td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">Acciones</th>
        <td mat-cell *matCellDef="let vehiculo" class="py-2 px-4">
          <button mat-icon-button color="warn" (click)="eliminarVehiculo(vehiculo.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p class="text-center text-gray-500" *ngIf="vehiculos.length === 0">Añade tus vehiculos para que el punto de recogida sepa con cuales podrás ayudar.</p>
  </div>
</div>
