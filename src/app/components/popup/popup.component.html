<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <ng-container *ngIf="data.contentTemplate">
    <ng-container *ngTemplateOutlet="data.contentTemplate; context: data.context"></ng-container>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cerrar</button>
</div>
