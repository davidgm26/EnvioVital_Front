<div *ngIf="evento" class="bg-white rounded-lg shadow-lg p-4 w-full sm:w-64 h-80 flex flex-col">
  <img [src]="evento.fotoUrl" [alt]="evento.nombre" class="w-full h-32 object-cover rounded-t-lg">
  <div class="p-4 flex-grow flex flex-col justify-between">
    <div>
      <h2 class="text-xl font-semibold mb-2">{{ evento.nombre }}</h2>
      <h3 class="text-md text-gray-500 mb-2">{{ evento.provincia }}</h3>
    </div>
    <p class="text-gray-700">{{ evento.descripcion }}</p>
    <a [routerLink]="['/evento', evento.id, 'almacenes']">Ver almacenes asociados</a>
  </div>
</div>
