<header class="w-full bg-white py-4 shadow-md left-0 flex justify-center items-center px-6">
  <div class="container flex items-center justify-between max-w-5xl w-full">
    <img src="/logo_ev_1-removebg-preview.png" alt="Logo" class="h-12 absolute left-4 sm:left-10">
    <h2 class="text-3xl font-semibold text-blue-600 text-center flex-grow">ALMACÉN</h2>
    <div class="w-10"></div>
  </div>
</header>

<div class="w-full max-w-3xl bg-blue-500 p-6 sm:p-8 rounded-lg shadow-lg mt-32 mx-auto text-white space-y-6 relative z-10">
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div class="relative">
        <input id="nombre" formControlName="nombre" type="text" placeholder="Nombre" class="input-field" />
      </div>
      <div class="relative">
        <input id="direccion" formControlName="direccion" type="text" placeholder="Dirección" class="input-field" />
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div class="relative">
        <input id="email" formControlName="email" type="email" placeholder="E-mail" class="input-field" />
      </div>

      <div class="relative">
        <span class="absolute top-3 left-3 text-white opacity-80 pointer-events-none"
              [class.hidden]="registroForm.get('idProvincia')?.value">
      Provincia
    </span>
        <select
          formControlName="idProvincia"
          class="input-field bg-transparent appearance-none text-white border-b-2 border-white focus:outline-none focus:border-white"
        >
          <option class="bg-blue-500 text-white" *ngFor="let provincia of provincias" [value]="provincia.id">
            {{ provincia.nombre }}
          </option>
        </select>
      </div>
    </div>



    <div>
      <textarea id="descripcion" formControlName="descripcion" placeholder="Escribe una descripción..." class="input-field h-24"></textarea>
    </div>

    <fieldset formGroupName="usuario">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-4">
        <div class="relative">
          <input id="username" formControlName="username" type="text" placeholder="Nombre de usuario" class="input-field" />
        </div>
        <div class="relative">
          <input id="password" formControlName="password" type="password" placeholder="Contraseña" class="input-field" />
        </div>
      </div>
    </fieldset>

    <div class="flex justify-center">
      <button type="submit" class="bg-yellow-500 text-white mt-5 font-bold py-2 px-6 sm:px-8 rounded-full hover:bg-yellow-600 transition">
        Registrar
      </button>
    </div>
  </form>
</div>

<style>
  .input-field {
    width: 100%;
    padding: 0.75rem;
    background: transparent;
    border: none;
    border-bottom: 2px solid rgba(255, 255, 255, 0.6);
    color: white;
    outline: none;
  }
  .input-field::placeholder {
    color: rgba(255, 255, 255, 0.8);
  }
  .input-field:focus {
    border-bottom-color: #ffffff;
  }
</style>
