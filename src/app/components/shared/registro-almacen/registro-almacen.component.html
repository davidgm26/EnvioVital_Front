<div class="m-auto w-6/12 bg-blue-500 mt-10 p-6 rounded-lg shadow-lg text-white">
  <form action="" [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Campo Nombre -->
      <div class="relative">
        <label for="nombre" class="block text-sm font-medium text-white">Nombre de almacen</label>
        <input id="nombre" formControlName="nombre" type="text" placeholder="Nombre" class="text-black mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <div *ngIf="registroForm.get('nombre')?.touched && registroForm.get('nombre')?.errors" class="text-yellow-300 text-sm mt-1">
          <span *ngIf="registroForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</span>
        </div>
      </div>

      <!-- Campo Dirección -->
      <div class="relative">
        <label for="direccion" class="block text-sm font-medium text-white">Direccion</label>
        <input id="direccion" formControlName="direccion" type="text" placeholder="Introduzca la direccion" class="text-black mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
      <div class="relative">
        <label for="provincia" class="block text-sm font-medium text-white">Provincia</label>
        <mat-select name="provincia" formControlName="idProvincia" placeholder="Escoge su provincia" class="bg-white form-control mt-1 block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <mat-option value="" disabled selected>Seleccione una provincia</mat-option>
          <mat-option *ngFor="let provincia of provincias" [value]="provincia.id">{{provincia.nombre}}</mat-option>
        </mat-select>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-white">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="E-mail" class="text-black mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
      <div class="relative col-span-2">
        <label for="descripcion" class="block text-sm font-medium text-white">Descripcion</label>
        <textarea id="descripcion" formControlName="descripcion" placeholder="Introduzca la descripcion" class="text-black mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-32"></textarea>
      </div>
    </div>
    <fieldset formGroupName="usuario">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-4">
        <!-- Campo Nombre de Usuario -->
        <div class="relative">
          <label for="username" class="block text-sm font-medium text-white">Nombre de usuario</label>
          <input id="username" formControlName="username" type="text" placeholder="Nombre de usuario" class="text-black mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <!-- Campo Contraseña -->
        <div class="relative">
          <input id="password" formControlName="password" type="password" placeholder="Contraseña" class="input-field" />
          <div *ngIf="usuario.get('password')?.touched && usuario.get('password')?.errors" class="text-yellow-300 text-sm mt-1">
            <span *ngIf="usuario.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
            <span *ngIf="usuario.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="flex justify-center">
      <button type="submit" class="bg-yellow-500 text-white mt-5 font-bold py-2 px-6 sm:px-8 rounded-full hover:bg-yellow-600 transition" [disabled]="!registroForm.valid">
        Registrar
      </button>
    </div>
  </form>
</div>
