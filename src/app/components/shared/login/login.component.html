<div class="w-11/12 md:w-3/4 lg:w-1/2 xl:w-1/3 max-w-md mx-auto my-8 border border-gray-600 p-6 rounded-lg shadow-lg">
  <div class="w-full mx-auto mb-6 hidden md:block">
    <a routerLink="/main">
      <img src="logo_ev_1-removebg-preview.png" alt="Logo" class="w-2/3 max-w-xs mx-auto">
    </a>
  </div>

  <form [formGroup]="loginForm" class="flex flex-col space-y-4" (ngSubmit)="onSubmit()">
    <fieldset class="flex flex-col">
      <label for="username" class="text-sm font-medium mb-2">Nombre de usuario</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
    </fieldset>

    <fieldset class="flex flex-col">
      <label for="password" class="text-sm font-medium mb-2">Contraseña</label>
      <div class="flex items-center border border-gray-300 rounded-md">
        <input
          [type]="hidePassword ? 'password' : 'text'"
          id="password"
          formControlName="password"
          class="flex-grow px-3 py-2 outline-none focus:ring-2 focus:ring-blue-400"
        >
        <mat-icon
          matSuffix
          (click)="togglePasswordVisibility()"
          class="cursor-pointer mr-3"
        >
          {{hidePassword ? 'visibility' : 'visibility_off'}}
        </mat-icon>
      </div>
    </fieldset>

<!--    <a href="#" class="text-sm text-blue-500 hover:underline self-end">Olvidé mi contraseña</a>-->

    <div class="flex flex-col sm:flex-row gap-4">
      <button
        class="flex-1 h-10 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition-colors"
        type="submit"
      >
        Entrar
      </button>
<!--      <a -->
<!--        routerLink="/register" -->
<!--        class="flex-1 h-10 bg-gray-700 hover:bg-gray-800 text-white rounded-md flex items-center justify-center transition-colors"-->
<!--      >-->
<!--        Registrarse-->
<!--      </a>-->
    </div>
  </form>
</div>
