<div class="card bg-white rounded-lg shadow-md overflow-hidden flex flex-col justify-between w-full max-w-xs mx-auto h-96">
  <img [src]="almacen.fotoUrl" alt="Almacen" class="w-full h-48 object-cover">
  <div class="p-8">
    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{ almacen.nombre }}</div>
    <p class="block mt-1 text-lg leading-tight font-medium text-black">{{ almacen.provincia }}</p>
    <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Inscribirse
    </button>
  </div>
</div>
