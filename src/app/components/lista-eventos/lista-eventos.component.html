<div class="container mx-auto p-4">
  <div *ngIf="eventos.length > 0; else noEventos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <app-tarjeta-evento *ngFor="let evento of eventos" [evento]="evento" class="w-full"></app-tarjeta-evento>
  </div>
  <ng-template #noEventos>
    <p class="text-center text-gray-500">No hay eventos disponibles.</p>
  </ng-template>
  <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
</div>
