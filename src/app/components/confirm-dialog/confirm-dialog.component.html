<div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{data.title}}</h2>
    <div class="mb-6">
        <p class="text-gray-600">{{data.message}}</p>
    </div>
    <div class="flex justify-end space-x-4">
        <button class="px-4 py-2 bg-green-200 text-gray-700 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2" (click)="onConfirm()">
            Borrar
        </button>
        <button class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2" (click)="onCancel()" >
            Cancelar
        </button>
    </div>
</div>
