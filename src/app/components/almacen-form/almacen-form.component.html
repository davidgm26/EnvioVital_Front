<div class="max-w-5xl mx-auto mt-10 space-y-8">
  <!-- Formulario de Almacen -->
  <div class="p-6 bg-gradient-to-r from-teal-400 to-teal-600 text-white rounded-lg shadow-xl">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-2">Nombre</label>
          <input
            type="text"
            formControlName="nombre"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
          />
        </div>

        <div>
          <label class="block font-semibold mb-2">Descripción</label>
          <input
            type="text"
            formControlName="descripcion"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
          />
        </div>

        <div>
          <label class="block font-semibold mb-2">Dirección</label>
          <input
            type="text"
            formControlName="direccion"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
          />
        </div>

        <div>
          <label class="block font-semibold mb-2">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-200 text-gray-900"
            readonly
          />
        </div>

        <div>
          <label class="block font-semibold mb-2">Provincia</label>
          <select
            formControlName="idProvincia"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
          >
            <option *ngFor="let provincia of provincias" [value]="provincia.id">
              {{ provincia.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div class="flex items-center mt-4">
        <label class="font-semibold">Estado Activo</label>
        <input
          type="checkbox"
          formControlName="esActivo"
          class="ml-2 w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-yellow-400 text-gray-800 font-semibold py-2 px-6 rounded-md hover:bg-yellow-500 transition duration-200"
        [disabled]="formulario.invalid"
      >
        Guardar Cambios
      </button>
    </form>
  </div>
</div>
